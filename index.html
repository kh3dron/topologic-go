<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <div id="app">
    <nav id="sidebar">
      <h1 id="game-title">Chess</h1>
      <div id="game-selector">
        <button id="game-chess" class="game-btn active">Chess</button>
        <button id="game-go" class="game-btn">Go</button>
      </div>
      <div id="mode-selector">
        <button id="mode-classic" class="mode-btn active">Classic</button>
        <button id="mode-rollover" class="mode-btn">Torus</button>
        <button id="mode-mirror" class="mode-btn">Mirror</button>
      </div>
      <div id="mode-description">Standard chess rules</div>
      <label id="slide-control" class="checkbox-control">
        <input type="checkbox" id="slide-board">
        <span>Slide Board</span>
      </label>
      <button id="pass-btn" class="action-btn">Pass</button>
      <button id="reset">New Game</button>
    </nav>
    <main id="game-area">
      <div id="top-bar">
        <div id="status">White's turn</div>
        <div id="drag-hint">click to drag</div>
      </div>
      <div id="board-container">
        <div id="board"></div>
      </div>
    </main>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
