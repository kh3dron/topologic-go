<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 310px;
        }
        .three-js {
            position: absolute !important;
            top: 0 !important;
            left: 310px !important;
        }
        /* Modernized sidebar */
        .sidebar {
            position: relative;
            width: 280px;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            pointer-events: auto;
            flex-shrink: 0;
        }
        /* Styled buttons */
        .projection-selector {
            margin-bottom: 30px;
        }
        .projection-selector button {
            width: 100%;
            margin: 8px 0;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .projection-selector button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        .projection-selector button.active {
            background-color: #357a38;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
        }
        /* Game control buttons */
        #passButton, #resetButton {
            width: 100%;
            margin: 8px 0;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #f5f5f5;
            color: #333;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #passButton:hover, #resetButton:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }
        /* Game info section */
        .game-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid rgba(0, 0, 0, 0.1);
        }
        .game-info p {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
        }
        /* Section title */
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        /* Checkbox styling */
        .view-options {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid rgba(0, 0, 0, 0.1);
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            color: #333;
            cursor: pointer;
        }
        
        .checkbox-container input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .board-size-select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            cursor: pointer;
            margin-top: 8px;
        }
        
        .board-size-select:hover {
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="goBoard"></canvas>
        
        <div class="sidebar">
            <div class="section-title">View Mode</div>
            <div class="projection-selector">
                <button id="tessellatedView" class="active">Tessellated View</button>
                <button id="torusView">Torus View</button>
            </div>
            
            <div class="section-title">Game Controls</div>
            <button id="passButton">Pass Turn</button>
            <button id="resetButton">New Game</button>
            
            <div class="game-info">
                <div class="section-title">Game Status</div>
                <p id="currentPlayer">Current Player: Black</p>
                <p id="stoneCount">Black: 0 stones | White: 0 stones</p>
                
                <div class="view-options">
                    <div class="section-title">View Options</div>
                    <label class="checkbox-container">
                        <input type="checkbox" id="showBoardEdges">
                        Show Board Edges
                    </label>
                </div>
                <div class="view-options">
                    <div class="section-title">Board Size</div>
                    <select id="boardSize" class="board-size-select">
                        <option value="9">9x9</option>
                        <option value="13">13x13</option>
                        <option value="19">19x19</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
