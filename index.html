<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Topologic Games</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Topologic Games</h1>

    <div class="table-container">
      <table class="games-table">
        <thead>
          <tr>
            <th>Game</th>
            <th>Surface</th>
            <th class="tooltip-header">
              Interesting Games (?)
              <span class="tooltip">"Interesting" means a game is not instantly winnable in the first couple of
                moves.</span>
            </th>
            <th>Working?</th>
          </tr>
        </thead>
        <tbody>
          <tr class="game-row working">
            <td><a href="games/torus-chess/torus-chess.html">Chess</a></td>
            <td>2-Torus</td>
            <td>No</td>
            <td><span class="status-badge working">Yes</span></td>
          </tr>
          <tr class="game-row working">
            <td><a href="games/torus-reflected-chess/torus-reflected-chess.html">Chess</a></td>
            <td>2-Torus + Reflection</td>
            <td>Yes</td>
            <td><span class="status-badge working">Yes</span></td>
          </tr>
          <tr class="game-row working">
            <td><a href="games/spherical-chess/spherical-chess.html">Chess</a></td>
            <td>Sphere</td>
            <td>Yes</td>
            <td><span class="status-badge partial">Partial</span></td>
          </tr>
          <tr class="game-row partial">
            <td><a href="games/torus-go/torus-go.html">Go</a></td>
            <td>2-Torus</td>
            <td>Yes</td>
            <td><span class="status-badge partial">Partial</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
