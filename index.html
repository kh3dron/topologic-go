<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
        }
        canvas {
            background-color: #DEB887;
            border: 2px solid #8B4513;
        }
        button {
            margin: 10px;
            padding: 8px 16px;
            font-size: 16px;
        }
        .mode-selector, .size-selector, .projection-selector {
            margin-bottom: 20px;
        }
        .mode-selector button, .size-selector button, .projection-selector button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
        }
        .mode-selector button.active, .size-selector button.active, .projection-selector button.active {
            background-color: #45a049;
        }
        #goBoard, canvas {
            margin: 20px auto;
        }
        .projection-selector {
            display: none;
        }
        .projection-selector.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="mode-selector">
            <button id="classicMode" class="active">Classic Go</button>
            <button id="topologicMode">Topologic Go</button>
        </div>
        <div class="projection-selector">
            <button id="tessellatedView" class="active">Tessellated View</button>
            <button id="torusView">Torus View</button>
        </div>
        <canvas id="goBoard" width="450" height="450"></canvas>
        <br>
        <button id="passButton">Pass</button>
        <button id="resetButton">Reset Game</button>
        <p id="currentPlayer">Current Player: Black</p>
        <p id="stoneCount">Black: 0 stones | White: 0 stones</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
