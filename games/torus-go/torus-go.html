<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topological Go</title>
    <link rel="icon"
        href="data:image/svg+xml, <svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2250%22 fill=%22white%22/></svg>">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    <div class="game-container">
        <canvas id="goBoard"></canvas>

        <div class="sidebar">
            <p>View Mode</p>
            <div>
                <button id="tessellatedView">Tessellated View</button>
                <button id="torusView">Torus View</button>
            </div>

            <p>Game Controls</p>
            <button id="passButton">Pass Turn</button>
            <button id="resetButton">New Game</button>

            <div>
                <p id="stoneCount">Black: 0 stones | White: 0 stones</p>

                <div>
                    <label>
                        <input type="checkbox" id="showBoardEdges">
                        Show Board Edges
                    </label>
                </div>
                <div>
                    <p>Board Size</p>
                    <select id="boardSize">
                        <option value="19">19x19</option>
                        <option value="13">13x13</option>
                        <option value="9">9x9</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <script src="torus-go.js"></script>
</body>

</html>
