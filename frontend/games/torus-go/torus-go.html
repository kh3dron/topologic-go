<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torus Go</title>
    <link rel="icon" href="data:image/svg+xml, <svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2250%22 fill=%22white%22/></svg>">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <link rel="stylesheet" href="torus-go.css">
</head>
<body>
    <header class="game-header">
        <h1>Topologic Games <span class="game-title">Torus Go</span></h1>
    </header>

    <div class="game-container">
        <canvas id="goBoard"></canvas>
        
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="game-controls">
                <div class="section-title">Game Controls</div>
                <button id="resetButton">New Game</button>
                <button id="passButton">Pass</button>
                <button id="tessellatedView" class="active">Tessellated View</button>
                <button id="torusView">Torus View</button>
                <button id="helpButton">Help</button>
            </div>
            
            <div class="game-info">
                <div class="section-title">Game Status</div>
                <div class="turn-indicator">
                    <div id="turnIcon" class="turn-icon"></div>
                    <p id="currentPlayer">Current Player: Black</p>
                </div>
                <div id="stoneCount">Black: 0 | White: 0</div>
            </div>
        </div>
        
        <!-- Right Panel -->
        <div class="right-panel">
            <div class="view-options">
                <div class="section-title">View Options</div>
                <label class="checkbox-container">
                    <input type="checkbox" id="showBoardEdges">
                    Show Board Edges
                </label>
                <div class="board-size-selector">
                    <label for="boardSize">Board Size:</label>
                    <select id="boardSize">
                        <option value="9">9x9</option>
                        <option value="13">13x13</option>
                        <option value="19" selected>19x19</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Info Popup -->
    <div id="infoPopup" class="popup">
        <div class="popup-content">
            <h2>How to Play Torus Go</h2>
            <div id="popupContent">
                <!-- Content will be added by JavaScript -->
            </div>
            <button id="startGameBtn">Start Game</button>
        </div>
    </div>

    <!-- Game Over Popup -->
    <div class="game-over-popup" id="gameOverPopup">
        <h2>Game Over!</h2>
        <p id="winnerText"></p>
        <button id="newGameBtn">New Game</button>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <script src="torus-go.js"></script>
</body>
</html>
