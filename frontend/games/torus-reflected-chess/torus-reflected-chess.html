<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torus Reflected Chess</title>
    <link rel="icon" href="data:image/svg+xml, <svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2250%22 fill=%22white%22/></svg>">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="torus-reflected-chess.css">
</head>
<body>
    <header class="game-header">
        <h1>Topologic Games <span class="game-title">Torus Reflected Chess</span></h1>
    </header>

    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="left-panel">
            <div class="game-controls">
                <h3 class="section-title">Game Controls</h3>
                <button id="newGameBtn">New Game</button>
            </div>

            <div class="view-options">
                <h3 class="section-title">View Options</h3>
                <label class="checkbox-container">
                    <input type="checkbox" id="showBoardEdges">
                    Show Board Edges
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" id="showCoordinatesCheckbox" checked>
                    Show Coordinates
                </label>
            </div>

            <div class="game-info">
                <h3 class="section-title">Game Info</h3>
                <div class="turn-indicator">
                    <div class="turn-icon white"></div>
                    <span>White's Turn</span>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="game-controls">
                <h3 class="section-title">Game Settings</h3>
                <button id="toggleReflectionBtn">Toggle Reflection</button>
                <button id="toggleTorusBtn">Toggle Torus</button>
            </div>
        </div>
    </div>

    <div class="game-over-popup">
        <h2>Game Over</h2>
        <p id="gameResultText"></p>
        <button id="newGamePopupBtn">New Game</button>
    </div>

    <script src="torus-reflected-chess.js"></script>
</body>
</html>
