<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torus Chess</title>
    <link rel="icon" href="data:image/svg+xml, <svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2250%22 fill=%22white%22/></svg>">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <link rel="stylesheet" href="torus-chess.css">
</head>
<body>
    <header class="game-header">
        <h1>Topologic Games <span class="game-title">Torus Chess</span></h1>
    </header>

    <div class="game-container">
        <canvas id="chessBoard"></canvas>
        
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="game-controls">
                <div class="section-title">Game Controls</div>
                <button id="resetButton">New Game</button>
                <button id="tessellatedView" class="active">Tessellated View</button>
                <button id="helpButton">Help</button>
            </div>
            
            <div class="game-info">
                <div class="section-title">Game Status</div>
                <div class="turn-indicator">
                    <div id="turnIcon" class="turn-icon"></div>
                    <p id="currentPlayer">Current Player: White</p>
                </div>
            </div>
        </div>
        
        <!-- Right Panel -->
        <div class="right-panel">
            <div class="view-options">
                <div class="section-title">View Options</div>
                <label class="checkbox-container">
                    <input type="checkbox" id="showBoardEdges">
                    Show Board Edges
                </label>
            </div>
        </div>
    </div>

    <div class="game-over-popup" id="gameOverPopup">
        <h2>Game Over!</h2>
        <p id="winnerText"></p>
        <button id="newGameBtn">New Game</button>
    </div>

    <script src="torus-chess.js"></script>
</body>
</html>
